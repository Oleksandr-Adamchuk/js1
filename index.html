<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Завдання по bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/576668288b.js"></script>
</head>
<body>
    <div class="main_container">
     <div class="reg_forms">
     <div class="row">

          <div class="col-md-12">
              <form role="form" id="myForm">
            <div class="reg_form_head">
                  <h3>Registration form</h3>
              </div>
              <div class="reg_form_body">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Name" id="name" required pattern="[a-zA-Z]{2,}" title="Мінімум 2 літери латинського алфавіту" autofocus >
                      <span class="input-group-addon">
                      <span class="glyphicon glyphicon-user"></span></span>
                  </div>
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Surname" id="surname" required autocomplete="on">
                      <span class="input-group-addon">
                      <span class="glyphicon glyphicon-envelope"></span></span>
                  </div>
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="dd/mm/yyyy" id="date">
                      <span class="input-group-addon">
                      <span class="glyphicon glyphicon-lock"></span></span>
                  </div>
                  <p id="year"></p>
                  <div class="input-group">
                      <input type="email" class="form-control" placeholder="Email" id="email" autocomplete="on" 
                    title="Великі та малі літери, цифри, спецсимволи: _%+-">
                     <span class="input-group-addon">
                      <span class="glyphicon glyphicon-lock"></span></span>
                  </div>
              </div>
                <div class="reg_form_body">
                <input id="myButton" type="submit" onClick="myFunction()" class="btn btn-primary btn-hor-user" value="Submit"/>
              </div>    
                      
                      
                
              </form>
              
              <div class="reg_form_body">
                <button id="create_table" onClick="myTable()" type="submit" class="btn btn-primary btn-hor-user2">Create table</button>
              </div>
              <p id="test"></p>
          </div>
          

      </div>
  </div>
 </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
